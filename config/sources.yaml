# Fuentes de contenido para scraping
# Formato: lista de URLs/identificadores por tipo

rss:
  # Feeds de salud y bienestar (Enfoque Mental/Espiritual)
  feeds:
    # WORKING FEEDS
    - url: "https://feeds.feedburner.com/zenhabits"
      category: "habits"
    - url: "https://tinybuddha.com/feed/"
      category: "mindfulness"
    - url: "https://www.lifehack.org/feed"
      category: "productivity"
    - url: "https://www.pickthebrain.com/feed/"
      category: "self_improvement"
    - url: "https://dailystoic.com/feed/"
      category: "stoicism"
    - url: "https://www.becomingminimalist.com/feed/"
      category: "minimalism"
    - url: "https://feeds.feedburner.com/marcandangel"
      category: "happiness"
    - url: "https://www.positivityblog.com/feed/"
      category: "positivity"
  
  # Filtros RSS
  keywords:
    include:
      - mental health
      - habits
      - mindfulness
      - anxiety
      - meditation
      - psychology
      - happiness
      - stoicism
    exclude:
      - advertisement
      - sponsored
      - politics
      - workout
      - weight loss
      - muscle

reddit:
  # Subreddits a monitorear
  subreddits:
    - name: "Meditation"
      limit: 10
    - name: "Mindfulness"
      limit: 10
    - name: "Stoicism"
      limit: 10
    - name: "Anxiety"
      limit: 5
    - name: "DecidingToBeBetter"
      limit: 5
    - name: "Psychology"
      limit: 5
  
  # Configuración
  sort: "top"
  time_filter: "week"

youtube:
  # Búsquedas de TENDENCIAS (Inglés) - ENFOQUE MENTAL/ESPIRITUAL PURO
  searches:
    - query: "stoic mindset for tough times"
      max_results: 5
    - query: "letting go meditation viral"
      max_results: 5
    - query: "psychology of happiness viral"
      max_results: 5
    - query: "overcoming anxiety without meds"
      max_results: 5
    - query: "quiet mind practice"
      max_results: 5
    - query: "monk mode habits motivation"
      max_results: 5
    - query: "emotional intelligence tricks"
      max_results: 5
    - query: "how to stop overthinking viral"
      max_results: 5
    - query: "morning routine for mental health"
      max_results: 5
    - query: "anti-inflammatory foods 2026 trends"
      max_results: 5
    - query: "healing properties of spices and herbs"
      max_results: 5
    - query: "foods for brain health and focus"
      max_results: 5
    - query: "ancient superfoods for longevity"
      max_results: 5
    - query: "natural remedies in common foods"
      max_results: 5

  # Palabras clave PROHIBIDAS (Filtro Anti-Gym)
  blacklisted_keywords:
    - gym
    - workout
    - fitness
    - muscle
    - abs
    - weight loss
    - diet
    - protein
    - bodybuilding
    - crossfit
    - fat burn
    - calorie

blogs:
  # URLs de blogs específicos
  urls:
    - url: "https://jamesclear.com/articles"
      selector: "article"
    - url: "https://markmanson.net/articles"
      selector: ".post-content"

# Límites generales
limits:
  max_items_per_source: 10
  cache_ttl_hours: 24
  min_content_length: 100
  max_content_length: 10000
